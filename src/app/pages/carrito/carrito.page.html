<app-header title="Carrito"></app-header>

<ion-content class="ion-padding">
  <div *ngIf="items.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="cart-outline" style="font-size:48px"></ion-icon>
    <h3>Tu carrito está vacío</h3>
  </div>

  <ion-list *ngIf="items.length > 0">
    <ion-item *ngFor="let it of items">
      <ion-label class="ion-text-wrap">
        <div class="name">{{ it.title }}</div>
        <div class="meta">S/{{ it.price | number:'1.2-2' }} c/u</div>
      </ion-label>

      <ion-buttons slot="end" style="align-items:center">
        <ion-button size="small" fill="solid" class="dec-btn" (click)="decrease(it)" aria-label="Disminuir">
          <ion-icon name="remove-outline"></ion-icon>
        </ion-button>

        <div class="qty">{{ it.qty }}</div>

        <ion-button size="small" fill="solid" class="inc-btn" (click)="increase(it)" aria-label="Aumentar">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <div class="total-row" *ngIf="items.length > 0">
    <div class="total-label">Total</div>
    <div class="total-value">S/{{ total | number:'1.2-2' }}</div>
  </div>

  <ion-button expand="full" color="primary" (click)="buy()" *ngIf="items.length > 0">Comprar</ion-button>
</ion-content>

<app-footer></app-footer>
