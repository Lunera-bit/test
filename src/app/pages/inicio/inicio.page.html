<!-- removido <app-add-to-cart> de Inicio: el componente se usará solo en PromocIONES -->
<app-header></app-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-searchbar
    placeholder="¿Qué producto buscas?"
    [(ngModel)]="terminoBusqueda"
    (ionInput)="buscarProducto()">
  </ion-searchbar>
  

  <app-not-found *ngIf="searched && !searchHasResults" [message]="'Producto no encontrado'"></app-not-found>

  <!-- PIZZAS: muestra SOLO si loading o hay pizzas -->
  <section class="category-section" *ngIf="loading || (pizzas && pizzas.length > 0)">
    <h3 class="section-title">Pizzas</h3>

    <div class="swiper product-swiper">
      <div class="swiper-wrapper">
        <!-- placeholders mientras carga -->
        <ng-container *ngIf="loading">
          <div class="swiper-slide" *ngFor="let s of skeletons">
            <div class="product-card skel-card">
              <div class="product-thumb skel"></div>
              <div class="product-body">
                <div class="skel skel-title"></div>
                <div class="skel skel-desc"></div>
                <div class="skel skel-price"></div>
              </div>
            </div>
          </div>
        </ng-container>

        <!-- contenido real -->
        <ng-container *ngIf="!loading">
          <div class="swiper-slide" *ngFor="let p of pizzas">
            <div class="product-card" role="group" aria-label="{{ p.nombre }}">
              <div class="product-thumb">
                <img [src]="p.imagen || 'assets/img/placeholder.png'" (error)="onImgError($event)" alt="{{ p.nombre }}" />
                <button
                  class="icon-btn heart-btn"
                  (click)="toggleFavorite(p)"
                  [attr.aria-pressed]="isFavorite(p)"
                  [class.filled]="isFavorite(p)">
                  <ion-icon [name]="isFavorite(p) ? 'heart' : 'heart-outline'"></ion-icon>
                </button>
              </div>

              <div class="product-body">
                <div class="product-name">{{ p.nombre }}</div>
                <div class="product-desc" *ngIf="p.descripcion">{{ p.descripcion }}</div>
                <div class="product-footer">
                  <div class="product-price">S/. {{ (p.precio) | number:'1.2-2' }}</div>
                </div>
              </div>

              <div class="qty-badge" *ngIf="getQty(p.id) > 0">{{ getQty(p.id) }}</div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
