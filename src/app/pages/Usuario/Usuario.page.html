<app-header></app-header>

<ion-content [fullscreen]="true" class="perfil-content">
  <div class="perfil-container">
    <!-- Información del Usuario -->
    <div class="user-info-card">
      <div class="user-avatar">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>
      <h2 class="user-name">{{ userName }}</h2>
      <p class="user-email">{{ userEmail }}</p>
    </div>

    <!-- Sección de Configuraciones -->
    <div class="settings-section">
      <h3 class="section-title">Configuraciones</h3>

      <!-- Información Personal -->
      <div class="settings-card">
        <div class="card-header">
          <ion-icon name="person-outline"></ion-icon>
          <span>Información Personal</span>
        </div>
        <div class="card-content">
          <div class="info-item">
            <label>Nombre completo</label>
            <input type="text" [(ngModel)]="userName" placeholder="Tu nombre">
          </div>
          <div class="info-item">
            <label>Correo electrónico</label>
            <input type="email" [(ngModel)]="userEmail" placeholder="correo@ejemplo.com">
          </div>
          <div class="info-item">
            <label>Teléfono</label>
            <input type="tel" [(ngModel)]="userPhone" placeholder="+591 00000000">
          </div>
        </div>
      </div>

      <!-- Dirección de Entrega -->
      <div class="settings-card">
        <div class="card-header">
          <ion-icon name="location-outline"></ion-icon>
          <span>Dirección de Entrega</span>
        </div>
        <div class="card-content">
          <div class="info-item">
            <label>Dirección</label>
            <input type="text" [(ngModel)]="userAddress" placeholder="Calle, número, zona">
          </div>
          <div class="info-item">
            <label>Ciudad</label>
            <input type="text" [(ngModel)]="userCity" placeholder="Ciudad">
          </div>
          <div class="info-item">
            <label>Referencias</label>
            <textarea [(ngModel)]="userReferences" placeholder="Ej: Casa de color azul, cerca del parque"></textarea>
          </div>
        </div>
      </div>

      <!-- Preferencias -->
      <div class="settings-card">
        <div class="card-header">
          <ion-icon name="settings-outline"></ion-icon>
          <span>Preferencias</span>
        </div>
        <div class="card-content">
          <div class="preference-item">
            <div class="preference-info">
              <ion-icon name="notifications-outline"></ion-icon>
              <span>Notificaciones</span>
            </div>
            <ion-toggle [(ngModel)]="notificationsEnabled"></ion-toggle>
          </div>
          <div class="preference-item">
            <div class="preference-info">
              <ion-icon name="mail-outline"></ion-icon>
              <span>Recibir ofertas por email</span>
            </div>
            <ion-toggle [(ngModel)]="emailOffersEnabled"></ion-toggle>
          </div>
        </div>
      </div>

      <!-- Seguridad -->
      <div class="settings-card">
        <div class="card-header">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <span>Seguridad</span>
        </div>
        <div class="card-content">
          <button class="action-button" (click)="changePassword()">
            <ion-icon name="key-outline"></ion-icon>
            <span>Cambiar contraseña</span>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
        </div>
      </div>

      <!-- Botón Guardar Cambios -->
      <button class="save-button" (click)="saveChanges()">
        Guardar Cambios
      </button>

      <!-- Botón Cerrar Sesión -->
      <button class="logout-button" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </button>
    </div>
  </div>
</ion-content>

<app-footer></app-footer>
